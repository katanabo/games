<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム一覧 - My Retro Home Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap');
        body {
            font-family: 'Press Start 2P', 'DotGothic16', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            margin: 20px 0;
        }
        header a {
            color: #fff;
            text-decoration: none;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #fff;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #fff;
            color: #000;
        }
        .content {
            padding: 20px;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-item {
            margin: 10px;
        }
        .game-item img {
            width: 150px;
            height: 150px;
            border: 2px solid #fff;
        }
        .game-item p {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            .game-item img {
                width: 100px;
                height: 100px;
            }
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><h1>My Retro Home Page</h1></a>
        <nav>
            <a href="blog.html">ブログ</a>
            <a href="games.html">ゲーム一覧</a>
        </nav>
    </header>
    <div class="content">
        <h2>ゲーム一覧</h2>
        <div class="game-list" id="game-list">
            <!-- ゲームのリスト -->
        </div>
    </div>
    <script>
        const games = [
            { title: 'ゲーム1', thumbnail: 'game1.jpg' },
            { title: 'ゲーム2', thumbnail: 'game2.jpg' },
            { title: 'ゲーム3', thumbnail: 'game3.jpg' }
        ];

        const gameList = document.getElementById('game-list');
        games.forEach(game => {
            const div = document.createElement('div');
            div.className = 'game-item';
            div.innerHTML = `<img src="${game.thumbnail}" alt="${game.title}"><p>${game.title}</p>`;
            gameList.appendChild(div);
        });
    </script>
</body>
</html>
