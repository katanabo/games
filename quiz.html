<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTIジョーク診断アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .question {
            font-size: 1.2em;
            margin: 20px 0;
            transition: opacity 0.3s ease;
        }
        .choices {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .choices label {
            flex: 1;
            text-align: center;
            cursor: pointer;
        }
        .choices input[type="radio"] {
            display: none;
        }
        .choices label span {
            display: inline-block;
            border-radius: 50%;
            margin: 0 5px;
            transition: all 0.3s ease;
            border: 2px solid #ccc;
            width: 24px;
            height: 24px;
        }
        .choices label:nth-child(1) span {
            border-color: #32CD32;
            width: 32px;
            height: 32px;
        }
        .choices label:nth-child(2) span {
            border-color: #7FFF00;
            width: 28px;
            height: 28px;
        }
        .choices label:nth-child(3) span {
            border-color: #CCCCCC;
            width: 24px;
            height: 24px;
        }
        .choices label:nth-child(4) span {
            border-color: #BA55D3;
            width: 28px;
            height: 28px;
        }
        .choices label:nth-child(5) span {
            border-color: #9400D3;
            width: 32px;
            height: 32px;
        }
        .choices input[type="radio"]:checked + span {
            background-color: currentColor;
            color: inherit;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            margin-top: 20px;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .faded {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="quizForm">
            <div class="question" id="question1">
                <div>自分は宇宙っぽいところがある。</div>
                <div class="choices">
                    <label><span style="border-color: #32CD32"></span><input type="radio" name="q1" value="5" onclick="fadeQuestion('question1')"><div>同意する</div></label>
                    <label><span style="border-color: #7FFF00"></span><input type="radio" name="q1" value="4" onclick="fadeQuestion('question1')"></label>
                    <label><span style="border-color: #CCCCCC"></span><input type="radio" name="q1" value="3" onclick="fadeQuestion('question1')"></label>
                    <label><span style="border-color: #BA55D3"></span><input type="radio" name="q1" value="2" onclick="fadeQuestion('question1')"></label>
                    <label><span style="border-color: #9400D3"></span><input type="radio" name="q1" value="1" onclick="fadeQuestion('question1')"><div>同意しない</div></label>
                </div>
            </div>

            <div class="question" id="question2">
                <div>パソコンの周辺機器に向いている気がする。</div>
                <div class="choices">
                    <label><span style="border-color: #32CD32"></span><input type="radio" name="q2" value="5" onclick="fadeQuestion('question2')"><div>同意する</div></label>
                    <label><span style="border-color: #7FFF00"></span><input type="radio" name="q2" value="4" onclick="fadeQuestion('question2')"></label>
                    <label><span style="border-color: #CCCCCC"></span><input type="radio" name="q2" value="3" onclick="fadeQuestion('question2')"></label>
                    <label><span style="border-color: #BA55D3"></span><input type="radio" name="q2" value="2" onclick="fadeQuestion('question2')"></label>
                    <label><span style="border-color: #9400D3"></span><input type="radio" name="q2" value="1" onclick="fadeQuestion('question2')"><div>同意しない</div></label>
                </div>
            </div>

            <div class="question" id="question3">
                <div>自分の計画は完璧である。</div>
                <div class="choices">
                    <label><span style="border-color: #32CD32"></span><input type="radio" name="q3" value="5" onclick="fadeQuestion('question3')"><div>同意する</div></label>
                    <label><span style="border-color: #7FFF00"></span><input type="radio" name="q3" value="4" onclick="fadeQuestion('question3')"></label>
                    <label><span style="border-color: #CCCCCC"></span><input type="radio" name="q3" value="3" onclick="fadeQuestion('question3')"></label>
                    <label><span style="border-color: #BA55D3"></span><input type="radio" name="q3" value="2" onclick="fadeQuestion('question3')"></label>
                    <label><span style="border-color: #9400D3"></span><input type="radio" name="q3" value="1" onclick="fadeQuestion('question3')"><div>同意しない</div></label>
                </div>
            </div>

            <div class="question" id="question4">
                <div>他人の気持ちをすぐに察することができる。</div>
                <div class="choices">
                    <label><span style="border-color: #32CD32"></span><input type="radio" name="q4" value="5" onclick="fadeQuestion('question4')"><div>同意する</div></label>
                    <label><span style="border-color: #7FFF00"></span><input type="radio" name="q4" value="4" onclick="fadeQuestion('question4')"></label>
                    <label><span style="border-color: #CCCCCC"></span><input type="radio" name="q4" value="3" onclick="fadeQuestion('question4')"></label>
                    <label><span style="border-color: #BA55D3"></span><input type="radio" name="q4" value="2" onclick="fadeQuestion('question4')"></label>
                    <label><span style="border-color: #9400D3"></span><input type="radio" name="q4" value="1" onclick="fadeQuestion('question4')"><div>同意しない</div></label>
                </div>
            </div>

            <div class="question" id="question5">
                <div>未来のことを常に考えている。</div>
                <div class="choices">
                    <label><span style="border-color: #32CD32"></span><input type="radio" name="q5" value="5" onclick="fadeQuestion('question5')"><div>同意する</div></label>
                    <label><span style="border-color: #7FFF00"></span><input type="radio" name="q5" value="4" onclick="fadeQuestion('question5')"></label>
                    <label><span style="border-color: #CCCCCC"></span><input type="radio" name="q5" value="3" onclick="fadeQuestion('question5')"></label>
                    <label><span style="border-color: #BA55D3"></span><input type="radio" name="q5" value="2" onclick="fadeQuestion('question5')"></label>
                    <label><span style="border-color: #9400D3"></span><input type="radio" name="q5" value="1" onclick="fadeQuestion('question5')"><div>同意しない</div></label>
                </div>
            </div>

            <button type="button" class="submit-btn" onclick="submitQuiz()">結果を見る</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        const results = [
            "APEC: Asia-Pacific Economic Cooperation",
            "OECD: Organisation for Economic Co-operation and Development",
            "SDGs: Sustainable Development Goals",
            "JAXA: Japan Aerospace Exploration Agency",
            "HDMI: High-Definition Multimedia Interface",
            "HTML: HyperText Markup Language",
            "PPAP: Pen-Pineapple-Apple-Pen",
            "ASAP: As Soon As Possible",
            "YMCA: Young Men's Christian Association",
            "TOTO: Toyo Toki Co., Ltd.",
            "GAFA: Google, Apple, Facebook, Amazon",
            "CERN: European Organization for Nuclear Research",
            "IAEA: International Atomic Energy Agency",
            "FIFA: Fédération Internationale de Football Association",
            "PDCA: Plan-Do-Check-Act",
            "YMCA: Young Men's Christian Association"
        ];

        function fadeQuestion(questionId) {
            document.getElementById(questionId).classList.add('faded');
        }

        function submitQuiz() {
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);
            let score = 0;
            let totalQuestions = 0;

            for (let value of formData.values()) {
                score += parseInt(value);
                totalQuestions++;
            }

            const index = Math.floor((score / (totalQuestions * 5)) * 16);
            document.getElementById('result').textContent = results[index];
        }
    </script>
</body>
</html>
