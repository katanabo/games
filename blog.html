<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ - My Retro Home Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap');
        body {
            font-family: 'Press Start 2P', 'DotGothic16', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            margin: 20px 0;
        }
        header a {
            color: #fff;
            text-decoration: none;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #fff;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #fff;
            color: #000;
        }
        .content {
            padding: 20px;
        }
        .blog-list {
            list-style: none;
            padding: 0;
        }
        .blog-list li {
            background: #333;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #fff;
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html"><h1>My Retro Home Page</h1></a>
        <nav>
            <a href="blog.html">ブログ</a>
            <a href="games.html">ゲーム一覧</a>
        </nav>
    </header>
    <div class="content">
        <h2>ブログ</h2>
        <ul class="blog-list" id="blog-list">
            <!-- ブログ記事のリスト -->
        </ul>
    </div>
    <script>
        $(document).ready(function() {
            const posts = ["posts/post1.md", "posts/post2.md", "posts/post3.md"];
            const blogList = $('#blog-list');

            posts.forEach(post => {
                $.get(post, function(data) {
                    const htmlContent = marked(data);
                    const li = $('<li></li>');
                    li.html(`<h3>${post.split('/').pop().split('.')[0]}</h3><div>${htmlContent}</div>`);
                    blogList.append(li);
                });
            });
        });
    </script>
</body>
</html>
