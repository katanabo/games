<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ - My Retro Home Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&family=Roboto&display=swap');
        body {
            font-family: 'Press Start 2P', 'DotGothic16', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            margin: 20px 0;
        }
        header a {
            color: #fff;
            text-decoration: none;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9em;
            border: 2px solid #fff;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #fff;
            color: #000;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .blog-list {
            list-style: none;
            padding: 0;
        }
        .blog-list li {
            background: #333;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #fff;
            text-align: left;
            cursor: pointer;
            font-family: 'Roboto', sans-serif; /* 読みやすいフォントに変更 */
        }
        .blog-list li h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em; /* タイトルを大きく */
        }
        .blog-list li p {
            margin: 0 0 10px 0;
            font-size: 0.9em; /* 文字のサイズを調整 */
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html"><h1>Tech Cadence</h1></a>
        <nav>
            <a href="blog.html">ブログ</a>
            <a href="games.html">ゲーム一覧</a>
        </nav>
    </header>
    <div class="content">
        <h2>ブログ</h2>
        <ul class="blog-list" id="blog-list">
            <!-- ブログ記事のリスト -->
        </ul>
    </div>
<script>
    $(document).ready(function() {
        const posts = [
            { file: "posts/post1.md" },
            { file: "posts/post2.md" },
            { file: "posts/post3.md" }
        ];
        const blogList = $('#blog-list');

        posts.forEach(post => {
            $.get(post.file, function(data) {
                const lines = data.split('\n');
                const title = lines[0].replace(/^#\s*/, ''); // Markdownのタイトル行を取得
                const excerpt = lines.slice(1).join(' ').replace(/<\/?[^>]+(>|$)/g, "").slice(0, 100); // 最初の100文字を抜粋し、HTMLタグを除去
                const li = $('<li></li>');
                li.html(`<h3>${title}</h3><p>${excerpt}...</p>`);
                li.click(() => window.location.href = `post.html?file=${post.file}`);
                blogList.append(li);
            });
        });
    });
</script>T
</body>
</html>
